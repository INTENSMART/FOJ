{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/inscription/signUp.css' %}">
</head>
<body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Inscription</div>
      </div>
        <div class="form-container">
        <div class="slide-controls">
          <img src="#" class="">
        </div>
            <div class="form-inner">

          <form method="post" action="" class="signup">
            {% csrf_token %}
            <div class="field">
              <label><b>Nom</b></label>
              {{form.nom}}
            </div>
            <div class="field">
              <label><b>Email</b></label>
              {{form.email}}
            </div>
            <div class="field">
              <label><b>Etablissement</b></label>
              {{form.etablissement}}
            </div>
            <div class="field">
              <label><b>Nom d'utilisateur</b></label>
              {{form.username}}
            </div>
            <div class="field">
              <label><b>Mot de passe</b></label>
              {{form.password}}
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="S'inscrire">

            </div>
          </form>
        </div>
        </div>
    </div>


</body>
</html>
